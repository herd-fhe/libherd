name: "CodeQL scan"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  CodeQL-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Install gcc
        run: |
          sudo apt update
          sudo apt install gcc-11 g++-11
        shell: bash

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential autoconf libtool pkg-config libomp-dev libprotobuf-dev ninja-build clang-15 libclang-15-dev
        shell: bash

      - uses: ./proto/action/install-grpc
        with:
          prefix: ${{github.workspace}}/external/grpc

      - uses: ./common/action/install-openfhe
        with:
          prefix: ${{ github.workspace }}/external/openfhe
          parallel: '4'

      - name: Install OpenFHE
        working-directory: ${{github.workspace}}/external/openfhe/build
        run: |
          sudo make install     

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        run: cmake -GNinja $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release
        env:
          CC:   gcc-11
          CXX:  g++-11

      - name: CodeQL init
        uses: github/codeql-action/init@v1

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config Release

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v1