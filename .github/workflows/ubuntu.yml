          path: ${{github.workspace}}/external/openfhe

      - name: Build OpenFHE
        if: steps.openfhe-build.outputs.cache-hit != 'true'
        working-directory: ${{github.workspace}}/external/openfhe
        run: |
          mkdir build -p
