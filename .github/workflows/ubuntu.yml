          cmake -DBUILD_UNITTESTS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXTRAS=OFF .. 
          make

      - name: Install OpenFHE
        working-directory: ${{github.workspace}}/external/openfhe/build
